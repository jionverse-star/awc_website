    <main>
        <!-- Contact Hero Section -->
        <section class="contact-hero">
            <div class="container">
                <div class="contact-hero-content">
                    <h1>Contact Us</h1>
                    <p>궁금한 점이 있으시거나 상담을 원하시나요?<br>
                        아래 양식을 작성해 주시면 빠른 시일 내에 연락드리겠습니다.</p>
                </div>
            </div>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <div class="container">
                <div class="contact-form-wrapper">
                    <form id="contactForm" class="contact-form">
                        <!-- Company Name -->
                        <div class="form-group">
                            <label for="companyName" class="form-label">회사명 <span class="required">*</span></label>
                            <input type="text" id="companyName" name="companyName" class="form-input" required>
                        </div>

                        <!-- Contact Person Name -->
                        <div class="form-group">
                            <label for="contactName" class="form-label">담당자 이름 <span class="required">*</span></label>
                            <input type="text" id="contactName" name="contactName" class="form-input" required>
                        </div>

                        <!-- Contact Number -->
                        <div class="form-group">
                            <label for="phone" class="form-label">연락처 <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="010-1234-5678"
                                required>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">메일 <span class="required">*</span></label>
                            <input type="email" id="email" name="email" class="form-input"
                                placeholder="example@company.com" required>
                        </div>

                        <!-- Service Request -->
                        <div class="form-group">
                            <label for="service" class="form-label">상담 요청 서비스 <span class="required">*</span></label>
                            <select id="service" name="service" class="form-select" required>
                                <option value="">선택해 주세요</option>
                                <option value="consulting">컨설팅형</option>
                                <option value="development">개발의뢰형</option>
                                <option value="training">기업 역량 교육/강의</option>
                                <option value="maintenance">유지보수</option>
                                <option value="other">기타</option>
                            </select>
                        </div>

                        <!-- Consultation Content -->
                        <div class="form-group">
                            <label for="message" class="form-label">상담 내용 <span class="required">*</span></label>
                            <textarea id="message" name="message" class="form-textarea" rows="6"
                                placeholder="상담 내용을 자세히 적어주세요." required></textarea>
                        </div>

                        <!-- How did you hear about us -->
                        <div class="form-group">
                            <label for="source" class="form-label">알게된 경로 <span class="required">*</span></label>
                            <select id="source" name="source" class="form-select" required>
                                <option value="">선택해 주세요</option>
                                <option value="email">영업 메일</option>
                                <option value="search">인터넷 검색</option>
                                <option value="referral">지인 추천</option>
                                <option value="education">강의/교육</option>
                                <option value="other">기타</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-submit">문의하기</button>
                        </div>
                    </form>

    <script src="script.js"></script>
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = '전송 중...';
            submitBtn.disabled = true;

            // Get form data
            const formData = {
                companyName: document.getElementById('companyName').value,
                contactName: document.getElementById('contactName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value,
                source: document.getElementById('source').value
            };

            // Send to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbzb0qN2H3ECNiUwakfWMEgRRLUQalisaiannhBFIBxqwfzK4ciUW_L-pD5FBlh3ag8_zw/exec', {
                method: 'POST',
                mode: 'no-cors', // Important for Google Apps Script
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8' // Safer for no-cors JSON transmission
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    // With no-cors, we can't check response.ok, so we assume success if no network error
                    alert('문의가 성공적으로 접수되었습니다. 빠른 시일 내에 연락드리겠습니다.');
                    document.getElementById('contactForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                })
                .finally(() => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                });
        });
    </script>
